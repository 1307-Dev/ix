<!DOCTYPE html>
<html>
  <head>
    <title>Buttons example</title>
    <link
      rel="stylesheet"
      href="lib/core-ui-icons/dist/css/core-ui-webfont.css"
    />
    <link rel="stylesheet" href="lib/ix/dist/core-ui-core/core-ui-core.css" />
    <script type="module">
      import { defineCustomElements } from './lib/ix/loader/index.js';
      defineCustomElements();
    </script>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <div>
      <input type="checkbox" id="checkbox_01" />
      <label for="checkbox_01">Simple checkbox</label>
    </div>
    <script>
      (function () {
        const checkbox = document.querySelector('#checkbox_01');
        checkbox.indeterminate = true;
      })();
    </script>
    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
  </body>
</html>
