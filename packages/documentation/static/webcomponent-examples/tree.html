<!DOCTYPE html>
<html>
  <head>
    <title>Test example</title>
    <link
      rel="stylesheet"
      href="lib/core-ui-icons/dist/css/core-ui-webfont.css"
    />
    <link rel="stylesheet" href="lib/ix/dist/core-ui-core/core-ui-core.css" />
    <script type="module">
      import { defineCustomElements } from './lib/ix/loader/index.js';
      defineCustomElements();
    </script>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->

    <div style="height: 100vh; width: 100vw">
      <cw-tree root="root" id="tree"></cw-tree>
    </div>

    <script type="text/javascript">
      const tree = document.getElementById('tree');

      tree.model = {
        root: {
          id: 'root',
          data: null,
          hasChildren: true,
          children: ['sample'],
        },
        sample: {
          id: 'sample',
          data: {
            name: 'Sample',
          },
          hasChildren: true,
          children: ['sample-child-1', 'sample-child-2'],
        },
        'sample-child-1': {
          id: 'sample-child-1',
          data: {
            name: 'Sample Child 1',
          },
          hasChildren: false,
          children: [],
        },
        'sample-child-2': {
          id: 'sample-child-2',
          data: {
            name: 'Sample Child 2',
          },
          hasChildren: false,
          children: [],
        },
      };
    </script>

    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
  </body>
</html>
