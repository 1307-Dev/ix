<!DOCTYPE html>
<html>
  <head>
    <title>Chip example</title>
    <link
      rel="stylesheet"
      href="lib/core-ui-icons/dist/css/core-ui-webfont.css"
    />
    <link rel="stylesheet" href="lib/ix/dist/core-ui-core/core-ui-core.css" />
    <script type="module">
      import { defineCustomElements } from './lib/ix/loader/index.js';
      defineCustomElements();
    </script>
    <style>
      .example {
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        max-width: 20rem;
      }

      .example > cw-chip {
        margin-bottom: 0.5rem;
      }
    </style>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <div class="example">
      <cw-chip closable outline> Primary </cw-chip>
      <cw-chip icon="print">Primary with icon</cw-chip>
      <cw-chip icon="print" style="width: 10rem" closable> Primary </cw-chip>

      <cw-chip variant="critical" closable outline> Alarm </cw-chip>
      <cw-chip variant="alarm" icon="print"> Alarm with icon </cw-chip>
      <cw-chip variant="alarm" icon="print" style="width: 10rem" closable>
        Alarm
      </cw-chip>
      <cw-chip variant="warning" icon="print" style="width: 10rem" closable>
        Alarm
      </cw-chip>
      <cw-chip
        background="purple"
        color="green"
        variant="custom"
        icon="print"
        style="width: 10rem"
        closable
      >
        Custom
      </cw-chip>
    </div>
    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
  </body>
</html>
