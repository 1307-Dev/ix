<!DOCTYPE html>
<html>
  <head>
    <title>Drawer example</title>
    <link
      rel="stylesheet"
      href="lib/core-ui-icons/dist/css/core-ui-webfont.css"
    />
    <link rel="stylesheet" href="lib/ix/dist/core-ui-core/core-ui-core.css" />
    <script type="module">
      import { defineCustomElements } from './lib/ix/loader/index.js';
      defineCustomElements();
    </script>
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->

    <cw-drawer>
      <span>Some content of drawer</span>
    </cw-drawer>

    <cw-button>Toggle drawer</cw-button>

    <script>
      const drawer = document.querySelector('cw-drawer');
      drawer.fullHeight = true;
      drawer.closeOnClickOutside = true;

      const button = document.querySelector('cw-button');
      button.addEventListener('click', () => {
        drawer.show = !drawer.show;
      });
    </script>

    <!-- Preview code -->
    <script type="text/javascript" src="lib/utils/demo.js"></script>
  </body>
</html>
