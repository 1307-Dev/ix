<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
  </head>
  <body>
    <cw-modal-container></cw-modal-container>
    <script>
      (async () => {
        await window.customElements.whenDefined('cw-modal-container');
        const modalContainer = document.querySelector('cw-modal-container');
        const div = document.createElement('cw-modal-example');

        modalContainer.showModal({
          content: div,
          title: 'title',
        });
      })();
    </script>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
